[/Script/TinyMetro.TutorialWidget]
ExplainText=("0안녕하세요 Poly-Metro의 세상에 오신 것을 환영합니다.")
.ExplainText=("1이 곳에서 당신은 전철 노선을 만들어 승객을 목적지까지 데려다 줄 수 있습니다. 최대한 많은 사람을 만족시키면서 지하철을 점점 확장해 보세요.")
.ExplainText=("22222차근차근 안내하겠습니다. 역에 승객이 나타났습니다. 승객은 자신과 같은 모양의 역에 도착해야 합니다.")
.ExplainText=("3우선 역과 역 사이를 클릭해서 노선을 그려보세요")
.ExplainText=("4잘 했습니다. 역과 역 사이를 클릭해서 노선을 개통할 수 있습니다. 현재 사용할 수 있는 노선과 사용할 수 없는 노선은 오른쪽에서 볼 수 있습니다.")
.ExplainText=("5열차는 왕복으로 노선을 운행하고, 승객은 자동으로 승하차합니다. 승객은 탑승할 때마다 요금을 지불합니다.")
.ExplainText=("6노선 끝에 있는 핸들을 클릭한 후 다른 역을 클릭하면 노선이 연장됩니다.")
.ExplainText=("7게임이 진행하면서 시간이 지나면 역 후보지가 생성됩니다. 노선을 새로 생성하거나 연장하여 승객들을 목적지로 데려다 주세요.")
.ExplainText=("8이번에는 불만도에 대해서 알아보겠습니다.역 후보지를 도시철도망에 연결해주지 않으면 불만도가 쌓입니다. 불만도가 너무 많이 쌓이면 게임이 끝납니다. 역에 대기 중인 승객이 {n}명보다 많으면 역의 불만도가 쌓입니다. 불만도는 승객이 전철에 탑승할 때마다 감소합니다.")
.ExplainText=("9Poly-Metro에서는 다양한 지형이 존재합니다. 그 중에서 강을 건너려면 다리가, 산을 통과하려면 터널이 필요합니다.")
.ExplainText=("10좋습니다! 튜토리얼이 완료되었습니다. 지금부터 Poly-Metro를 즐겁게 플레이 하시기 바랍니다!")

