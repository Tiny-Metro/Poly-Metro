[/Script/TinyMetro.TutorialWidget]
ExplainText=TEXT("안녕하세요 Poly-Metro의 세상에 오신 것을 환영합니다. 이 곳에서 당신은 전철 노선을 만들어 승객을 목적지까지 데려다 줄 수 있습니다. 최대한 많은 사람을 만족시키면서 지하철을 점점 확장해 보세요")
.ExplainText=TEXT("차근차근 안내하겠습니다. 역에 승객이 나타났습니다.
승객은 자신과 같은 모양의 역에 도착해야 합니다.")
.ExplainText=TEXT("우선 역과 역 사이를 클릭해서 노선을 그려보세요")
.ExplainText=TEXT("잘 했습니다. 역과 역 사이를 클릭해서 노선을 개통할 수 있습니다. 현재 사용할 수 있는 노선과 사용할 수 없는 노선은 오른쪽에서 볼 수 있습니다.")
.ExplainText=TEXT("열차는 왕복으로 노선을 운행하고, 승객은 자동으로 승하차합니다.
승객은 탑승할 때마다 요금을 지불합니다.")
.ExplainText=TEXT("노선 끝에 있는 핸들을 클릭한 후 다른 역을 클릭하면 노선이 연장됩니다.")
.ExplainText=TEXT("게임이 진행하면서 시간이 지나면 역 후보지가 생성됩니다. 노선을 새로 생성하거나 연장하여 승객들을 목적지로 데려다 주세요.")
.ExplainText=TEXT("이번에는 불만도에 대해서 알아보겠습니다.
역 후보지를 도시철도망에 연결해주지 않으면 불만도가 쌓입니다. 불만도가 너무 많이 쌓이면 게임이 끝납니다.
역에 대기 중인 승객이 {n}명보다 많으면 역의 불만도가 쌓입니다. 불만도는 승객이 전철에 탑승할 때마다 감소합니다.")
.ExplainText=TEXT("Poly-Metro에서는 다양한 지형이 존재합니다. 그 중에서 강을 건너려면 다리가, 산을 통과하려면 터널이 필요합니다.")
.ExplainText=TEXT("다리와 터널은 상점에서 구매할 수 있습니다.
이번에는 상점에 대해서 알아보겠습니다.")
.ExplainText=TEXT("상점에서는 게임진행에 필요한 여러 물품들을 구매할 수 있습니다.
이번에는 상점에서 다리를 구매해 보겠습니다.")
.ExplainText=TEXT("다시 게임플레이 화면으로 나가겠습니다.")
.ExplainText=TEXT("이번엔 역에 대해서 알아보겠습니다.")
.ExplainText=TEXT("역을 클릭하면 역에 대한 정보를 볼 수 있습니다.
또한 역을 업그레이드하면 역의 수용인원을 늘릴 수 있습니다.")
.ExplainText=TEXT("열차를 클릭하면 열차에 대한 정보를 볼 수 있습니다.
업그레이드하면 열차의 속도가 빨라지고, 더 많은 승객을 태울 수 있습니다.
열차를 따라가는 객차를 업그레이드하면 더 많은 승객을 태울 수 있습니다.")
.ExplainText=TEXT("매주 마지막 날 운영비가 지출됩니다. 재정이 마이너스인 상황에서 오랜 시간 지나면 파산할 수 있습니다.")
.ExplainText=TEXT("돈이 필요하다면 은행에서 대출받을 수 있습니다. 이번엔 은행에 대해서 알아보겠습니다.")
.ExplainText=TEXT("은행 아이콘을 클릭해주세요.")
.ExplainText=TEXT("은행에서 돈을 대출받을 수 있습니다. 단계 별로 대출받을 수 있는 금액이 다르며 게임 진행 상황에 따라 해금이 됩니다.")
.ExplainText=TEXT("돈이 마이너스인 상태에서 시간이 지나가면 게임오버가 되니 주의해야합니다.")
.ExplainText=TEXT("오른쪽 상단의 투자받기 버튼을 눌러보세요")
.ExplainText=TEXT("1주일마다 새로운 투자 미션이 생성되며 최대 3개까지 투자미션을 가질 수 있습니다. ⟳버튼을 눌러 미션을 갱신할 수 있습니다.")
.ExplainText=TEXT("투자를 통해 많은 돈을 얻을 수 있지만 미션 실패 시 돈을 배상해야 합니다.
게임플레이 화면으로 이동해보겠습니다.")
.ExplainText=TEXT("Tiny-Metro의 세상에서는 정책도 사용할 수 있습니다. 아래 정책 아이콘을 클릭해 보세요")
.ExplainText=TEXT("정책을 통해 승객들의 불만도와 운영비를 조정할 수 있습니다.")
.ExplainText=TEXT("정책의 효과를 통해 승객의 불만도를 바꿀 수 있으며, 유지비가 발생할 수도 있습니다.")
.ExplainText=TEXT("일정시간이 지나면 이벤트가 발생합니다. 이벤트의 효과는 일정 기간 유지되며, 이를 전략적으로 활용할 수 있습니다.
이벤트 창을 클릭하여 이벤트의 내용을 확인할 수 있습니다.")
.ExplainText=TEXT("게임오버가 되는 조건은 2가지입니다. 승객이 원하는 곳에 가지 못해 불만도가 쌓이거나 가진 돈이 마이너스가 되어 파산상태가 되어 시간이 지나면 게임오버가 됩니다.")
.ExplainText=TEXT("좋습니다! 튜토리얼이 완료되었습니다. 지금부터 Poly-Metro를 즐겁게 플레이 하시기 바랍니다!")

